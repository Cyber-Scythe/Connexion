  <meta charset="utf-8">

<body class="g-sidenav-show">
<header class="header" id="header">
  <div class="dropdown">
    <button class="dropbtn">Navigation</button>
    <div class="dropdown-content" id="dropdown-content">
      <a id="drp-dwn-1" href="#">Messages</a>
      <a id="drp-dwn-2" href="#">Connexions</a>
      <a id="drp-dwn-3" href="/view_profile.html">Profile</a>
    </div>
  </div>
</header>
<div class="main-content" id="panel">
  <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 mt-3 shadow-none border-radius-xl" id="navbarTop">
    <div class="container-fluid py-1 px-3">
      <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
        <div class="ms-md-auto pe-md-3 d-flex align-items-center">
        </div>
          <li class="nav-item px-3 d-flex align-items-center">
            <a href="javascript:;" class="nav-link text-body p-0">
              <i class="fa fa-cog fixed-plugin-button-nav cursor-pointer" aria-hidden="true"></i>
            </a>
          </li>
          <li class="nav-item dropdown pe-2 d-flex align-items-center">
            <a href="javascript:;" class="nav-link text-body p-0" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa fa-bell cursor-pointer" aria-hidden="true"></i>
            </a>
            <ul class="dropdown-menu  dropdown-menu-end  px-2 py-3 me-sm-n4" aria-labelledby="dropdownMenuButton">
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid pt-3">
    <div class="card mb-4">
      <div class="card-header">
        <div class="row align-items-center">
          <div class="col-8">
            <h6 class="mb-0">Edit profile </h6>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form>
          <h6 class="heading-small text-muted mb-4">User information</h6>
          <div>
            <form id="fs-profile-picture" accept-charset="utf-8"
                  action="https://formspree.io/xzbjawgz/FORM_ID"
                  method="POST"
                  enctype="multipart/form-data">
            </form>
            <div class="form-group">
              <label for="fs-profile-picture"> Your photo:</label>
              <input type="file" name="upload">
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-email">Email address</label>
                  <input type="email" id="input-email" class="form-control" placeholder="name@example.com">
                </div>
              </div>
            </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-name">Name</label>
                  <input type="text" id="input-name" class="form-control" placeholder="name">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-age">Age</label>
                  <input type="text" id="input-age" class="form-control" placeholder="age">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-city">City</label>
                  <input type="text" id="input-city" class="form-control" placeholder="city">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-state">State</label>
                  <input type="text" id="input-state" class="form-control" placeholder="state">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-personality-type">Personality Type</label>
                  <div>If you don't know your personality type take the test
                    <a href="https://www.16personalities.com/free-personality-test"><b><u>here</u></b></a></div>
                  <input type="text" id="input-personality-type" class="form-control" placeholder="personality type">
                </div>
              </div>
            </div>
          <hr class="horizontal dark my-4">
          <!-- Description -->
          <h6 class="heading-small text-muted mb-4">About me</h6>
          <div>
          </div>
          <h7 class="heading-small text-muted mb-4">Hobbies</h7>
          <div class = "card">
          <div class="table">
            <thead id="table-head" label="Hobbies">
            </thead>
          <table class="hobbies-table">
            <tbody>
            <ul id="hobbies-list"></ul>
            </tbody>
          </table>
          </div>
    </div>
          <div class="btn">
            <button id="edit-btn" src="web/src/images/edit-profile.png">
              <i class="fa fa-edit-profile"></i>Save Changes</button>
          </div>
      </div>
  </div>
</div>
</div>
</body>
